<ion-content >
  <div class="button">
    <h1 class="title">Login</h1>
  </div>
  

<ion-list>
  <ion-item>
    <ion-input placeholder="Mobile Number"[(ngModel)]="mobilenumber"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input placeholder="Password"[(ngModel)]="password"></ion-input>
  </ion-item>
</ion-list>
<div class ="button"><ion-button expand="block"  (click)="login()">Login</ion-button></div>
<ion-button expand="block" color="light" (click)="goRegister()">Register</ion-button>
<ion-button expand="block" color="light"(click)="forget()">Forget Password</ion-button>
</ion-content>
